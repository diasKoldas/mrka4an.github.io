<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css.css">
</head>
<body>

	<div class="slides-container">
		<div class="slides">
			<input type="text" placeholder="Some thing....1" >
		</div>

		<div class="slides">
			<input type="text" placeholder="Some thing....2" >
		</div>

		<div class="slides">
			<input type="text" placeholder="Some thing....3" >
		</div>
	</div>

	<!-- Controller -->
	<a class="next" onclick="nextSlide(1)">&#10095;</a>
	
	<!-- Indexes -->
	<div class="indexes">
		<span class="index" onclick="currentSlide(1)">1</span> 
		<span class="index" onclick="currentSlide(2)">2</span> 
		<span class="index" onclick="currentSlide(3)">3</span> 
	</div>

	<script>
		var slideIndex = 1;
		showSlides(slideIndex);

		function nextSlide(n) {
			showSlides(slideIndex += n);
		}

		function currentSlide(n) {
			showSlides(slideIndex = n);
		}

		function showSlides(n) {
			var i;
			var slides = document.getElementsByClassName("slides");
			var dots = document.getElementsByClassName("index");

			if (n > slides.length) {slideIndex = 1}    
			if (n < 1) {slideIndex = slides.length}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";  
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex-1].style.display = "block";  
				dots[slideIndex-1].className += " active";				}
	</script>

</body>
</html>
