<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="vendor/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="clockdiv">
		<div>
			<span class="days"></span>
			<div class="smalltext">Days</div>
		</div>
		<div>
			<span class="hours"></span>
			<div class="smalltext">Hours</div>
		</div>
		<div>
			<span class="minutes"></span>
			<div class="smalltext">Minutes</div>
		</div>
		<div>
			<span class="seconds"></span>
			<div class="smalltext">Seconds</div>
		</div>
	</div>

	<div class="targets">
		<div class="target" >Book: <b>Выразительный JavaScript</b></div>
		<div class="target" >Book: <b>JavaScript & JQuery - John Dukkett</b></div>
		<div class="target" >Web BOOK: <b>learn.javascript.ru</b></div>
		<div class="target" ><b>VueJS</b></div>
		<div class="target" ><b>ReactJS+Redux</b></div>
	</div>
	
	<script src="vendor/timer.js"></script>
</body>
</html>
